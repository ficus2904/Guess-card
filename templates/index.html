{% extends 'layout.html' %}

{% block title %}
{% endblock  %}

{% block body %}
<div class="items-center container mx-auto grid grid-cols-1 w-80 h-min">
    <h2 class="text-center text-5xl font-medium text-white">Choose your set of cards</h2>
    <form class="grid gap-3 grid-cols-1 grid-rows-4 mt-10 mx-auto">
        {% for number in ['1', '2', '3','4'] %}
            <div class="form-radio grid mt-5">
                <input type="radio" id="{{ 'option' + number }}" name="option" value="{{ number }}" 
                        class=" my-auto h-5 w-5 text-white transition duration-150 ease-in-out">
                <label for="{{ 'option' + number }}" class="ml-2 my-auto text-white text-2xl">{{ context[number] }}</label>
            </div>
        {% endfor %}
    </form> 
    <button id="start-game-btn" class="mt-10 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-40 mx-auto" 
            onclick="startGame()">Start game</button></div>
{% endblock  %}

{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock  %}
